<ion-header>

  <div class="main-header">
    <ion-navbar color="danger">
      <ion-title>{{name}}</ion-title>
    </ion-navbar>
  </div>

</ion-header>


<ion-content padding>
  <div class="content-detail-wrap">
    <img  src="{{imagepath}}">
    <div class="sub-details">{{lasttext}}</div>
    <div class="sub-price"><strong>Rs. {{price}}</strong></div>
    <div class="sub-discount">{{discoutd}}</div>
  </div>
</ion-content>
