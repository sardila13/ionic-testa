<ion-header>

  <ion-navbar>
    <ion-title>Memoria de sonidos</ion-title>
  </ion-navbar>
<div class="dificultades">
    <ion-segment [(ngModel)]="dificultad" class="segmento">
      <ion-segment-button value="facil" (click)="changeDifficulty()" style="color:white">
        <p class="segmento-boton">Inicial</p>
      </ion-segment-button>
      <ion-segment-button value="intermedio" (click)="changeDifficulty()" style="color:white">
        <p>Intermedio</p>
      </ion-segment-button>
      <ion-segment-button value="dificil" (click)="changeDifficulty()" style="color:white">
        <p>Avanzado</p>
      </ion-segment-button>     
    </ion-segment>
  </div>
    <ion-item class="categorias">
    <ion-label style="color:white">Categoria</ion-label>
      <ion-select [(ngModel)]="category" (ionChange)="changeCategory()" style="color:white">
          <ion-option value="{{categories[0]}}">{{categoriesFront[0]}}</ion-option>
          <ion-option value="{{categories[1]}}">{{categoriesFront[1]}}</ion-option>
          <ion-option value="{{categories[2]}}">{{categoriesFront[2]}}</ion-option>
          <ion-option value="{{categories[3]}}">{{categoriesFront[3]}}</ion-option>
          <ion-option value="{{categories[4]}}">{{categoriesFront[4]}}</ion-option>
          <ion-option value="{{categories[5]}}">{{categoriesFront[5]}}</ion-option>
      </ion-select>
  </ion-item>
</ion-header>


<ion-content padding>
	
    <div class="chat-list-wrap {{layout}}">
      <ion-list>
        <ion-item  *ngFor="let image of images" (click)="selectImage(image, $event)">
          <img  src="{{image}}">
          <!-- <div class="chat-list-title">{{chat.name}}</div>
          <div class="chat-list-sub-title">{{chat.lastText}}</div>
          <div class="chat-list-price"><strong>Rs. {{chat.price}}</strong></div>
          <div class="chat-list-discount">{{chat.discout}} OFF </div> -->
        </ion-item>
      </ion-list>
    </div>
</ion-content>
<ion-footer style="padding-top: 1em; padding-bottom: 1em">
  <button class="center" ion-button round icon-left (click)="playSound()">
      <div style="margin-top:5%; margin-bottom:5%">
        <ion-icon name="volume-up" style="margin-right: 5%"></ion-icon>Reproducir sonido
      </div>
  </button>
</ion-footer>
